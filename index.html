<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator by code panther</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="iphone">
      <div class="calculator">
        <div class="InputDisplay">
          <input type="text" id="InputBox" value="0" placeholder="0" disabled />
        </div>
        <div class="InputBtn">
          <button class="btnColor">Ac</button>
          <button class="btnColor">DEL</button>
          <button class="btnColor">%</button>
          <button class="btnColor">/</button>
        </div>
        <div class="InputBtn">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="btnColor">*</button>
        </div>
        <div class="InputBtn">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="btnColor">-</button>
        </div>
        <div class="InputBtn">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="btnColor">+</button>
        </div>
        <div class="InputBtn">
          <button class="BtnZero">0</button>
          <button class="btnColor">,</button>
          <button class="Equal">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
